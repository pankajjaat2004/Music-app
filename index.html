<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script type="module" src="Resources/logic.js" defer></script>
        <link  rel="stylesheet" href="Resources/style.css">
    </head>

    <body>
        <div class="container">
            <div class="home">
                <div class="logo">
                    <img src="Resources/img/logo.png" alt="">
                </div>
                <div class="HomeButtons">
                    <button>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                        </span>
                        <a href="">Home</a>
                    </button>
                    <button>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </span>
                        <a  class="searchSongs">Search</a>
                    </button>
                </div>

            </div>
            <div class="PlaylistButton">
                <button onclick="openPlaylist()" id="PlaylistButton"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-list-music"><path d="M21 15V6"/><path d="M18.5 18a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/><path d="M12 12H3"/><path d="M16 6H3"/><path d="M12 18H3"/></svg></button>
            </div>
            <div id="favSongs" class="playlist">
                <div class="PlaylistHeader">
                    <div class="RightHeader">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="white" stroke="transparent" stroke-width="3px" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-library-big"><rect width="8" height="18" x="2" y="3" rx="1"/><path d="M7 3v18"/><path d="M20.4 18.9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L11.1 5.1c-.2-.5.1-1.1.6-1.3l1.9-.7c.5-.2 1.1.1 1.3.6Z"/></svg>
                        </span>
                        <span>
                            My Library
                        </span>
                    </div>
                    <div class="LeftHeader">
                        <a id="clearAll" title="Clear All">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>                        </a>
                    </div>
                </div>

                <div class="PlaylistSongs" id="PlaylistSongs">

                </div>

            </div>
            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="">Legal</a></li>
                        <li><a href="">Safty & Privacy Center</a></li>
                        <li><a href="">Privacy Policy</a></li>
                        <li><a href="">Cookies</a></li>
                        <li><a href="">About Ads</a></li>
                        <li><a style="margin: 0 20px 0 0;" href="">Accessibility</a></li>
                        <li><a href="">Cookies</a></li>
                    </ul>
                </div>
                <button><span><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg></span> English</button>

            </div>
            <div class="mainn">

                <div class="mainHeader">

                    <div class="leftMainHeader">
                        <div class="searchbox">
                            <button class="searchSongs"><svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="white"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="lucide lucide-search"
                              >
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" />
                              </svg></button>
                            <input type="text" id="artistName" placeholder="What do you want to play?">
                        </div>
                    </div>

                    <div class="rightMainHeader">

                        <button id="SignUp">
                            <span>Sign up</span>
                        </button>

                        <button id="LogIn">
                            <span>Log in</span>
                        </button>

                    </div>
                </div>

                <div class="SongsPrint" id="PrintSongs">

                    <div class="artist" id="PrintArtistDetail">

                    </div>
                    
                    <div class="Songsdiv" id="SongsPrint">

                    </div>
                </div>

                <section id="AudioPlayer">
                    <audio controls >
                        <source src="">
                    </audio>
                </section>

            </div>
        </div>  

        <script>
            function openPlaylist(){
                const List=document.getElementById('favSongs');
                List.classList.toggle('active');
            }
        </script>
            
    </body>

</html>
